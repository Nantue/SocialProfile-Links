<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <!-- Links Archivos CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mediaqueries.css">
</head>
<body>

  <div role="main" id="card-social">
    <div class="card-container-social">
      <div class="card-info-social">
        <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        <h4>Jessica Randall</h4>
        <p><span>London, United Kingdom</span></p>
      </div>
      <div class="btn-card-social">
        <p>"Front-end developer and avid reader."</p>
        <a href="https://github.com/Nantue">GitHub</a>
        <a href="https://www.frontendmentor.io/profile/Nantue">Frontend Mentor</a>
        <a href="#">LinkedIn</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>
  </div>

  <!-- Attribution -->
  <div role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nantue</a>.
  </div>

  
</body>
</html>
